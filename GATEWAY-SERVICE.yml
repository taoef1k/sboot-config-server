spring:
  cloud:
    gateway:
      routes:
      - id: ORDER-SERVICE
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/api/orders/**
        filters:
        - name: CircuitBreaker
          args:
            name: ORDER-SERVICE
            fallbackUri: forward:/orderServiceFallback
      - id: BILLING-SERVICE
        uri: lb://BILLING-SERVICE
        predicates:
        - Path=/api/billings/**
        filters:
        - name: CircuitBreaker
          args:
            name: BILLING-SERVICE
            fallbackUri: forward:/billingServiceFallback
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://dell-pc:8777/auth/realms/master/protocol/openid-connect/token
            authorization-uri: http://dell-pc:8777/auth/realms/master/protocol/openid-connect/auth
            userinfo-uri: http://dell-pc:8777/auth/realms/master/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
        registration:
          keycloak-with-test-scope:
            provider: keycloak
            client-id: spring-with-test-scope
            client-secret: c6480137-1526-4c3e-aed3-295aabcb7609
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
          keycloak-without-test-scope:
            provider: keycloak
            client-id: spring-without-test-scope
            client-secret: f6fc369d-49ce-4132-8282-5b5d413eba23
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

